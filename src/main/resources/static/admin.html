<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Festival</title>
    <link rel="stylesheet" href="admin/admin.css">
</head>
<body>
<h1>Admin Panel - Gestionarea Festivalului</h1>

<!-- Form pentru Adăugare Artist -->
<h2>Adăugare Artist</h2>
<form id="addArtistForm">
    <input type="text" id="artistName" placeholder="Nume Artist" required>
    <input type="date" id="performanceDate" required>
    <input type="time" id="performanceTime" required>
    <button type="submit">Adaugă Artist</button>
</form>

<!-- Form pentru Adăugare Tip de Bilet -->
<h2>Adăugare Tip de Bilet</h2>
<form id="addTicketForm">
    <input type="text" id="ticketType" placeholder="Tip Bilet" required>
    <input type="number" id="availableTickets" placeholder="Număr de Bilete" required>
    <input type="number" step="0.01" id="ticketPrice" placeholder="Preț Bilet" required>
    <button type="submit">Adaugă Bilet</button>
</form>

<!-- Buton pentru afișarea artiștilor -->
<h2>Artiștii Disponibili</h2>
<button onclick="fetchArtists()">Afișează Artiștii</button>

<!-- Tabel pentru afișarea datelor (ascuns implicit) -->
<table id="artistsTable" class="hidden-table" border="1">
    <thead>
    <tr>
        <th>Nume Artist</th>
        <th>Data Performanței</th>
        <th>Ora Performanței</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="admin/admin.js"></script>
</body>
</html>
