server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/festival
    username: chatbot_user
    password: secure_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect